# Promtail Configuration for Oneiric
# Version: 1.0
# Last Updated: 2025-11-26

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

# Send logs to Loki
clients:
  - url: http://loki:3100/loki/api/v1/push
    backoff_config:
      min_period: 100ms
      max_period: 10s
      max_retries: 10
    timeout: 10s

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  # Oneiric Docker container logs
  - job_name: oneiric
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s

    relabel_configs:
      # Only scrape Oneiric container
      - source_labels: ['__meta_docker_container_name']
        regex: '/(oneiric|oneiric-.*)'
        action: keep

      # Add container name label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Add app label
      - replacement: 'oneiric'
        target_label: 'app'

      # Add environment label
      - replacement: 'production'
        target_label: 'environment'

    pipeline_stages:
      # Parse JSON logs (structlog format)
      - json:
          expressions:
            timestamp: timestamp
            level: level
            event: event
            logger: logger
            domain: domain
            key: key
            provider: provider
            outcome: outcome
            duration_ms: duration_ms
            error: error

      # Extract labels from JSON
      - labels:
          level:
          event:
          domain:
          key:
          provider:
          outcome:

      # Add timestamp
      - timestamp:
          source: timestamp
          format: RFC3339

  # Oneiric systemd logs (for bare-metal deployments)
  - job_name: oneiric-systemd
    journal:
      max_age: 12h
      labels:
        job: oneiric-systemd

    relabel_configs:
      # Only scrape oneiric service
      - source_labels: ['__journal__systemd_unit']
        regex: 'oneiric.service'
        action: keep

      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'

      - replacement: 'oneiric'
        target_label: 'app'

    pipeline_stages:
      - json:
          expressions:
            level: level
            event: event
            domain: domain
      - labels:
          level:
          event:
          domain:
