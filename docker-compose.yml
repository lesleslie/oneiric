version: '3.8'

services:
  #######################################
  # Oneiric Application
  #######################################
  oneiric:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - oneiric:latest
    image: oneiric:latest
    container_name: oneiric
    restart: unless-stopped

    # Environment variables
    environment:
      # Core configuration
      - ONEIRIC_CONFIG=/app/settings
      - ONEIRIC_STACK_ORDER=production:100,staging:50,default:0
      - ONEIRIC_CACHE_DIR=/app/.oneiric_cache

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ONEIRIC_LOG_FORMAT=json

      # OpenTelemetry (if using Tempo/Jaeger)
      - OTEL_SERVICE_NAME=oneiric
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317

      # Prometheus metrics
      - PROMETHEUS_METRICS_PORT=9090

    # Volumes
    volumes:
      # Settings (read-only)
      - ./settings:/app/settings:ro
      # Cache (persistent)
      - oneiric-cache:/app/.oneiric_cache
      # Logs (persistent)
      - ./logs:/app/logs

    # Ports
    ports:
      - "8000:8000"   # Application port
      - "9090:9090"   # Prometheus metrics

    # Health check
    healthcheck:
      test: ["CMD", "python", "-m", "oneiric.cli", "health", "--probe"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Networks
    networks:
      - oneiric-network
      - monitoring

    # Dependencies (optional - uncomment if using monitoring stack)
    # depends_on:
    #   - prometheus
    #   - loki

  #######################################
  # Prometheus (Metrics Collection)
  #######################################
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped

    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    ports:
      - "9091:9090"  # Prometheus UI (avoid conflict with oneiric metrics port)

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

    networks:
      - monitoring

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  #######################################
  # Grafana (Metrics Visualization)
  #######################################
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped

    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro

    ports:
      - "3000:3000"

    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=

    networks:
      - monitoring

    depends_on:
      - prometheus

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  #######################################
  # Loki (Log Aggregation)
  #######################################
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped

    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki

    ports:
      - "3100:3100"

    command: -config.file=/etc/loki/local-config.yaml

    networks:
      - monitoring

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  #######################################
  # Promtail (Log Shipper)
  #######################################
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped

    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/oneiric:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

    command: -config.file=/etc/promtail/config.yml

    networks:
      - monitoring

    depends_on:
      - loki

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

#######################################
# Networks
#######################################
networks:
  oneiric-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

#######################################
# Volumes
#######################################
volumes:
  oneiric-cache:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local
